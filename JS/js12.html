<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw on Canvas</title>
</head>
<body onload="draw()">
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        function draw(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d"); //tao thiet bi ngu canh
            //rectangle
            ctx.fillStyle = "#00ffff"; //mau do
            ctx.fillRect(0, 0, 400, 400); //Goi ham to mau

            //Fill circle
            ctx.beginPath();
            ctx.arc(200,200,199,0,2*Math.PI);
            var grd = ctx.createLinearGradient(0,0,0, canvas.height);
            grd.addColorStop(0, "red");
            grd.addColorStop(0.25, "blue");
            grd.addColorStop(0.5, "purple");
            grd.addColorStop(0.75, "pink");
            grd.addColorStop(1, "cyan");
            ctx.fillStyle = grd;
            ctx.fill();
            ctx.strokeStyle="blue";
            ctx.stroke();
            //polygon
            ctx.beginPath();
            ctx.moveTo(200, 0);
            ctx.lineTo(400,200);
            ctx.lineTo(200,400);
            ctx.lineTo(0,200);
            ctx.lineTo(200,0);
            ctx.fillStyle='Yellow';
            ctx.fill();
            ctx.strokeStyle ="#ff00ff";
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.font="50px Arial";
            ctx.lineWitdh=5;
            ctx.strokeStyle = "blue";
            ctx.strokeText("    Html5", canvas.width/5, canvas.height/2+20);
            }
    </script>
    <br>

</body>
</html>
